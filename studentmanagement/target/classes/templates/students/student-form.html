<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Student</title>
</head>

<body>

<div class="container">

  <form action="#" th:action="@{/students/save}"
        th:object="${student}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 w-25" placeholder="First name">

    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 w-25" placeholder="Last name">

    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" placeholder="Email">

    <button type="submit" class="btn btn-primary col-2">Save</button>

  </form>

  <a th:href="@{/students/list}">Back to Students List</a>

</div>

</body>

</html>
